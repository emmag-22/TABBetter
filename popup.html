<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    #ramList div {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #f0f0f0;
        font-size: 13px;
    }
    #ramList span.size {
        font-weight: bold;
        color: #1a73e8;
    }

    body { width: 200px; padding: 10px; font-family: sans-serif; }
    button { width: 100%; padding: 10px; cursor: pointer; background: #4285f4; color: white; border: none; border-radius: 4px; }
    .spinner {
    width: 14px;
    height: 14px;
    border: 2px solid rgba(255,255,255,0.3);
    border-top: 2px solid #ffffff;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    display: none; /* Hidden by default */
    margin-left: 10px;
    vertical-align: middle;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* Make button show items side-by-side */
  #groupBtn {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  </style>
</head>

<body>
  <h3>Tab Organizer</h3>
  <button id="groupBtn">
    Organize Tabs <div id="loader" class="spinner"></div>
  <button id="ungroupBtn" class="btn-secondary">Ungroup All</button>
  <button id="memoryBtn" class="btn-secondary">Memory Manager</button>
  <p id="status"></p>

  <div id="memoryPage" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:100; padding:15px; overflow-y:auto; box-sizing: border-box;">
    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 2px solid #eee; padding-bottom:10px; margin-bottom:15px;">
        <h3 style="margin:0; font-family: sans-serif;">Memory Manager</h3>
        <button id="closeMemory" style="width:auto; padding:5px 10px; cursor:pointer;">Back</button>
    </div>
    <div id="ramList" style="font-family: sans-serif;">
        <p style="color:#666;">Calculating memory...</p>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
