<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 200px; padding: 10px; font-family: sans-serif; }
    button { width: 100%; padding: 10px; cursor: pointer; background: #4285f4; color: white; border: none; border-radius: 4px; }
    .spinner {
    width: 14px;
    height: 14px;
    border: 2px solid rgba(255,255,255,0.3);
    border-top: 2px solid #ffffff;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    display: none; /* Hidden by default */
    margin-left: 10px;
    vertical-align: middle;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* Make button show items side-by-side */
  #groupBtn {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  </style>
</head>
<body>
  <h3>Tab Organizer</h3>
  <button id="groupBtn">
    Organize Tabs <div id="loader" class="spinner"></div>
  <button id="ungroupBtn" class="btn-secondary">Ungroup All</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
